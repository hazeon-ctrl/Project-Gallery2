<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImageFlip</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    
    .container {
      max-width: 1200px;
      width: 100%;
      padding: 0 15px;
    }
    
    h1 {
      font-size: clamp(24px, 5vw, 36px);
      margin: 20px 0 10px;
      color: #333;
    }
    
    h3 {
      font-size: clamp(14px, 3vw, 18px);
      margin: 0 0 30px;
      color: #666;
      font-weight: normal;
    }
    
    .upload-section {
      margin: 20px 0;
    }
    
    input[type="file"] {
      display: none;
    }
    
    .upload-label {
      display: inline-block;
      padding: 12px 30px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 10px;
    }
    
    .upload-label:hover {
      background-color: #45a049;
    }
    
    .upload-label:active {
      transform: scale(0.98);
    }
    
    button {
      padding: 12px 30px;
      font-size: 16px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 10px;
    }
    
    button:hover:not(:disabled) {
      background-color: #0b7dda;
    }
    
    button:active:not(:disabled) {
      transform: scale(0.98);
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
      opacity: 0.6;
    }
    
    .canvas-container {
      margin-top: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      overflow: auto;
    }
    
    canvas {
      border: 2px solid #ccc;
      border-radius: 5px;
      max-width: 100%;
      height: auto;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      background-color: white;
    }
    
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      
      .upload-label, button {
        padding: 10px 20px;
        font-size: 14px;
        width: 100%;
        max-width: 300px;
        display: block;
        margin: 10px auto;
      }
      
      .canvas-container {
        margin-top: 20px;
      }
    }
    
    @media (max-width: 400px) {
      h1 {
        margin: 10px 0 5px;
      }
      
      h3 {
        margin: 0 0 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ImageFlip</h1>
    <h3>a tool to reverse mirror images like selfies!</h3>

    <div class="upload-section">
      <label for="upload" class="upload-label">Choose Image</label>
      <input type="file" id="upload" accept="image/*">
    </div>
    
    <button id="download" disabled>Download Flipped Image</button>
    
    <div class="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <script>
    const upload = document.getElementById("upload");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const downloadButton = document.getElementById("download");

    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();

      reader.onload = function (event) {
        const img = new Image();

        img.onload = function () {
          // Set canvas to image dimensions
          canvas.width = img.width;
          canvas.height = img.height;

          // Flip the image horizontally
          ctx.save();
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.translate(canvas.width, 0);
          ctx.scale(-1, 1);
          ctx.drawImage(img, 0, 0);
          ctx.restore();

          // Enable download button
          downloadButton.disabled = false;
        };

        img.src = event.target.result;
      };

      reader.readAsDataURL(file);
    });

    downloadButton.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "flipped-image.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
